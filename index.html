<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–∞—Ä–æ–∫</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            /* –¶–≤–µ—Ç–Ω–æ–π —Ñ–æ–Ω –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
            z-index: 5;
        }

        .text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            z-index: 10;
        }

        .box {
            width: 300px;
            height: 300px;
            /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ä–∞–∑–º–µ—Ä—ã —É–∫–∞–∑–∞–Ω—ã –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            object-fit: contain;
            /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø–æ–∫—Ä—ã–≤–∞—Ç—å –±–ª–æ–∫ */
            transition: transform 0.3s ease-in-out;
            animation: bounce 0.5s infinite alternate ease-in-out;


        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .box:hover {
            transform: scale(1.05);
        }

        .valentine {
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            z-index: 20;
        }
    </style>
</head>

<body>
    <h1 id="title">–ù–∞–∂–º–∏ –Ω–∞ –∫–æ—Ä–æ–±–∫—É üéÅ</h1>
    <div class="container" onclick="openGift()">
        <img src="box6.png" class="box" id="box">
        <img src="card2.jpg" class="valentine" id="valentine">
    </div>
    <div id="background-text" class="background-text"></div>

    <script>
        function openGift() {
            document.getElementById('box').style.opacity = '0';
            document.getElementById('valentine').style.opacity = '1';
            document.getElementById('valentine').style.transform = 'translate(-50%, -50%) scale(1)';
            document.getElementById('title').style.display = 'none';

            const background = document.getElementById('background-text');
            background.style.display = 'block';

            const maxWidth = window.innerWidth - 160; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ
            const maxHeight = window.innerHeight - 60; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ
            const textElements = [];
            const textSize = { width: 160, height: 60 }; // –£—á–∏—Ç—ã–≤–∞–µ–º —à–∏—Ä–∏–Ω—É —Ç–µ–∫—Å—Ç–∞

            for (let i = 0; i < 50; i++) { // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–¥–ø–∏—Å–µ–π
                let textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = Math.random() > 0.5 ? '–Ø —Ç–∞–∫ —Å–∏–ª—å–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è' : '–û–±–æ–∂–∞—é —Ç–µ–±—è üíñ';

                let attempts = 0;
                let left, top, overlaps;

                do {
                    left = Math.random() * maxWidth;
                    top = Math.random() * maxHeight;
                    overlaps = textElements.some(el =>
                        left < el.left + textSize.width &&
                        left + textSize.width > el.left &&
                        top < el.top + textSize.height &&
                        top + textSize.height > el.top
                    );
                    attempts++;
                } while (overlaps && attempts < 100); // –ë–æ–ª—å—à–µ –ø–æ–ø—ã—Ç–æ–∫ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è

                if (attempts < 100) { // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–∞—à–ª–∏ –º–µ—Å—Ç–æ
                    textElement.style.position = "absolute";
                    textElement.style.left = `${left}px`;
                    textElement.style.top = `${top}px`;
                    textElement.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                    textElement.style.opacity = Math.random() * 0.5 + 0.5;

                    background.appendChild(textElement);
                    textElements.push({ left, top }); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                }
            }
        }
    </script>
</body>

</html>
