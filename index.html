<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–∞—Ä–æ–∫</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        h1 {
            font-size: 5vw;
        }

        .background-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
            z-index: 5;
        }

        .text {
            position: absolute;
            font-size: 4vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-in-out;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 40vw;
            max-width: 250px;
            transition: transform 0.3s ease-in-out;
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        .box:hover {
            transform: scale(1.05);
        }

        .valentine {
            width: 40vw;
            max-width: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            z-index: 20;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6vw;
            }

            .box,
            .valentine {
                width: 60vw;
            }

            .text {
                font-size: 3.5vw;
            }
        }
    </style>
</head>

<body>
    <h1 id="title">–ù–∞–∂–º–∏ –Ω–∞ –∫–æ—Ä–æ–±–∫—É üéÅ</h1>
    <div class="container" onclick="openGift()">
        <img src="box6.png" class="box" id="box">
        <img src="card2.jpg" class="valentine" id="valentine">
    </div>
    <div id="background-text" class="background-text"></div>

    <script>
        function openGift() {
            document.getElementById('box').style.opacity = '0';
            document.getElementById('valentine').style.opacity = '1';
            document.getElementById('valentine').style.transform = 'translate(-50%, -50%) scale(1)';
            document.getElementById('title').style.display = 'none';

            const background = document.getElementById('background-text');
            background.style.display = 'block';

            const maxWidth = window.innerWidth - 100; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ
            const maxHeight = window.innerHeight - 40; // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ
            const textElements = [];
            const textSize = { width: 100, height: 40 }; // –£—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã —Ç–µ–∫—Å—Ç–∞

            let count = window.innerWidth < 600 ? 30 : 50; // –ú–µ–Ω—å—à–µ –Ω–∞–¥–ø–∏—Å–µ–π –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    let textElement = document.createElement('div');
                    textElement.classList.add('text');
                    textElement.textContent = Math.random() > 0.5 ? '–Ø —Ç–∞–∫ —Å–∏–ª—å–Ω–æ —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è' : '–û–±–æ–∂–∞—é —Ç–µ–±—è üíñ';

                    let attempts = 0;
                    let left, top, overlaps;

                    do {
                        left = Math.random() * maxWidth;
                        top = Math.random() * maxHeight;
                        overlaps = textElements.some(el =>
                            left < el.left + textSize.width &&
                            left + textSize.width > el.left &&
                            top < el.top + textSize.height &&
                            top + textSize.height > el.top
                        );
                        attempts++;
                    } while (overlaps && attempts < 50);

                    if (attempts < 50) {
                        textElement.style.left = `${left}px`;
                        textElement.style.top = `${top}px`;
                        textElement.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                        textElement.style.opacity = Math.random() * 0.5 + 0.5;

                        background.appendChild(textElement);
                        textElements.push({ left, top });
                    }
                }, i * 50);
            }
        }
    </script>
</body>

</html>
